{% extends "base.html" %}

{% block content %}
<div class="text-center">
  <h1>{{ good.name }}</h1>
  <img src="{{ good.image.url }}" class="center-block" alt="{{ good.name }}">
  <div class="row">
    <p><strong>{{ good.price }} руб.</strong>
      {% for tag in good.tags.all %}
      <a class="label label-success" href="/catalog/tag/{{ tag.slug }}/">{{ tag.title }}</a>
      {% endfor %}
    </p>
  </div>
  <div>
  <a type="button" class="btn btn-primary" href="/catalog/{{ good.id }}/order/">Заказать</a>
  </div>
</div>
{% endblock %}
